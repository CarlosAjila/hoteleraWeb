<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">-Facturas</ui:define>

	<ui:define name="content">
		<p:panel id="panelPrincipal" header="lista de Facturas">

			<h:form id="formDataTable">
				<p:dataTable id="tablaFacturas" var="factura" scrollable="true"
					rowStyleClass="#{factura.facAnulada eq false ? null:'desactivo'}"
					reflow="true" value="#{facturaBean.listaFacturas}" paginator="true"
					rows="10"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					paginatorPosition="bottom"
					emptyMessage="#{msg['lbl.mensajeTabla']}">

					<f:facet name="header">
						<p:tooltip for="btnNuevo" value="#{msg['lbl.insertar']}" />
						<p:commandButton update="" oncomplete="mostarPanelInsertar('')"
							action="#{facturaBean.cargarInsertar}" id="btnNuevo"
							icon="#{msg['i.nuevo']}" />
					</f:facet>

					<p:column headerText="#{msg['lbl.gestionar']}">

					</p:column>

					<p:column headerText="Numero" filterBy="#{factura.facNumero}">
						<p:outputLabel value="#{factura.facNumero}" />
					</p:column>
					<p:column headerText="Fecha" filterBy="#{factura.facFecha}"
						filterMatchMode="contains">
						<p:outputLabel value="#{factura.facFecha}" />
					</p:column>
					<p:column headerText="Total">
						<p:outputLabel value="#{factura.factTotal}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
