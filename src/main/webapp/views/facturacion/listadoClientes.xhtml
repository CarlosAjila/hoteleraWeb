<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">-Cliente</ui:define>

	<ui:define name="content">
		<p:panel id="panelPrincipal" header="Cliente">
			<h:form id="formDataTable">
				<p:dataTable id="tablaCliente" var="cliente" scrollable="true"
					reflow="true" value="#{clienteBean.listaClientes}"
					paginator="true" rows="10"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					paginatorPosition="bottom"
					emptyMessage="#{msg['lbl.mensajeTabla']}">
					<p:column headerText="Cedula.">
						<p:outputLabel value="#{cliente.cliCedula}" />
					</p:column>
					<p:column headerText="Apellido Nombre">
						<p:outputLabel
							value="#{cliente.cliApellido} #{cliente.cliNombre} " />
					</p:column>
					<p:column headerText="TelÃ©fono">
						<p:outputLabel value="#{cliente.cliTelefono}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
