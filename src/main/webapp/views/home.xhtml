<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="Container100">
			<div class="ContainerIndent">
				<div class="ShadowBox TexAlCenter whiteback BlueBorderedBox">
					<h1 class="BigTopic">SISTEMA PARA EL CONTROL HOTELERO</h1>

					<div class="EmptyBox40"></div>

					<div class="ui-grid ui-grid-responsive">
						<div class="ui-grid-row">
							<div class="ui-grid-col-6">
								<p:chart responsive="true" type="line"
									model="#{reportesBean.modeloLineaHotelReservacion}" />
							</div>
							<div class="ui-grid-col-6">
								<p:chart responsive="true" type="bar"
									model="#{reportesBean.modeloBarraHotelReservacionCostos}" />
							</div>
						</div>

						<div class="EmptyBox40"></div>

						<div class="ui-grid-row">
							<div class="ui-grid-col-6">
								<p:chart responsive="true" type="bar"
									model="#{reportesBean.modeloBarraHotelReservacionCostos}" />
							</div>
							<div class="ui-grid-col-6">
								<p:chart responsive="true" type="line"
									model="#{reportesBean.modeloLineaHotelReservacion}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
